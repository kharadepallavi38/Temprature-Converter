<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Temprature Converter</h1>
            <span class="Temprature-icon"><i class="fa-solid fa-temperature-high"></i></span>
        </div>
        <div id="celsius">
            <input type="number" name="" placeholder="celsius">
            <span class="icon">&#8451</span>
        </div>
        <div id="farenheit">
            <input type="number" name="" placeholder="fareheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" name="" placeholder="kelvi">
            <span class="icon">&#8490</span>
        </div>
        <div class="button">
            <button>DELETE ALL</button>
        </div>
    </div>


    <script src="script.js"></script>   
</body>
</html>
